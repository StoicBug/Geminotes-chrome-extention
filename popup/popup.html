<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Note Saver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 p-6 w-80 font-sans">
  <div class="flex flex-col space-y-4">
    <h1 class="text-xl font-semibold text-gray-800">Firestore Note Saver</h1>
    <div id="login-status" class="text-sm text-gray-600"></div>
    <button id="login-button" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200 ease-in-out">
      Login with Google
    </button>
    <button id="logoutButton" class=class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded transition duration-200 ease-in-out hidden">Logout</button> 
    <div id="note-form" class="hidden space-y-3">
      <textarea id="note-content" class="w-full h-32 p-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your note here..."></textarea>
      <button id="save-note" class="bg-black hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition duration-200 ease-in-out">
        Save Note
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
